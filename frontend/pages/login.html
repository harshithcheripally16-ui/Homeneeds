<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Home Needs - Login</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Add to <head> of ALL HTML templates -->
  <meta name="theme-color" content="#E23744">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Home Needs">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
</head>

<body class="auth-body" data-theme="light">
  <div class="auth-container">
    <div class="auth-card animate-slide-up">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-home"></i>
        </div>
        <h1>Home Needs</h1>
        <p class="auth-subtitle">Your Smart Home Manager</p>
      </div>

      <div class="auth-form-container">
        <h2>Welcome Back</h2>
        <p class="auth-description">Sign in to continue</p>

        <div id="loginError" class="auth-error" style="display:none;"></div>

        <form id="loginForm" class="auth-form">
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-user"></i>
            </div>
            <input type="text" id="loginName" name="name" placeholder="Username" required autocomplete="username">
            <div class="input-line"></div>
          </div>

          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <input type="password" id="loginPassword" name="password" placeholder="Password" required
              autocomplete="current-password">
            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', this)">
              <i class="fas fa-eye"></i>
            </button>
            <div class="input-line"></div>
          </div>

          <button type="submit" class="auth-btn">
            <span>Sign In</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a href="/signup" class="auth-link">Create Account</a></p>
        </div>
      </div>
    </div>

    <div class="auth-decoration">
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
      <div class="floating-shape shape-3"></div>
    </div>
  </div>

  <script>
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const icon = btn.querySelector('i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const errorEl = document.getElementById('loginError');
      errorEl.style.display = 'none';

      const btn = this.querySelector('.auth-btn');
      btn.classList.add('loading');
      btn.innerHTML = '<span class="spinner"></span>';

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: document.getElementById('loginName').value,
            password: document.getElementById('loginPassword').value
          })
        });

        const data = await response.json();

        if (data.success) {
          document.querySelector('.auth-card').classList.add('animate-slide-out');
          setTimeout(() => {
            window.location.href = data.redirect;
          }, 400);
        } else {
          errorEl.textContent = data.message;
          errorEl.style.display = 'block';
          errorEl.classList.add('shake');
          setTimeout(() => errorEl.classList.remove('shake'), 500);
          btn.classList.remove('loading');
          btn.innerHTML = '<span>Sign In</span><i class="fas fa-arrow-right"></i>';
        }
      } catch (err) {
        errorEl.textContent = 'Connection error. Please try again.';
        errorEl.style.display = 'block';
        btn.classList.remove('loading');
        btn.innerHTML = '<span>Sign In</span><i class="fas fa-arrow-right"></i>';
      }
    });
  </script>
  <!-- Add to ALL HTML templates before </body> -->
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(function (registration) {
            console.log('SW registered:', registration.scope);

            // Check for updates every 30 minutes
            setInterval(function () {
              registration.update();
            }, 30 * 60 * 1000);
          })
          .catch(function (error) {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
