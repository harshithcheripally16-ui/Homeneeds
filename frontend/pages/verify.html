<!-- templates/verify.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Home Needs - Verify Email</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Add to <head> of ALL HTML templates -->
  <meta name="theme-color" content="#E23744">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Home Needs">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
</head>

<body class="auth-body" data-theme="light">
  <div class="auth-container">
    <div class="auth-card animate-slide-up">
      <div class="auth-header">
        <div class="auth-logo verify-logo">
          <i class="fas fa-envelope-open-text"></i>
        </div>
        <h1>Verify Email</h1>
        <p class="auth-subtitle">We sent a code to <strong>{{ email }}</strong></p>
      </div>

      <div class="auth-form-container">
        <h2>Enter Code</h2>
        <p class="auth-description">Please enter the 6-digit verification code</p>

        <div id="verifyError" class="auth-error" style="display:none;"></div>
        <div id="verifySuccess" class="auth-success" style="display:none;"></div>

        <form id="verifyForm" class="auth-form">
          <div class="code-input-container">
            <input type="text" class="code-input" maxlength="1" data-index="0" inputmode="numeric" pattern="[0-9]"
              autocomplete="one-time-code">
            <input type="text" class="code-input" maxlength="1" data-index="1" inputmode="numeric" pattern="[0-9]">
            <input type="text" class="code-input" maxlength="1" data-index="2" inputmode="numeric" pattern="[0-9]">
            <input type="text" class="code-input" maxlength="1" data-index="3" inputmode="numeric" pattern="[0-9]">
            <input type="text" class="code-input" maxlength="1" data-index="4" inputmode="numeric" pattern="[0-9]">
            <input type="text" class="code-input" maxlength="1" data-index="5" inputmode="numeric" pattern="[0-9]">
          </div>

          <button type="submit" class="auth-btn">
            <span>Verify</span>
            <i class="fas fa-check"></i>
          </button>
        </form>

        <div class="auth-footer">
          <p>Didn't receive the code? <button class="auth-link resend-btn" id="resendBtn" onclick="resendCode()">Resend
              Code</button></p>
          <p style="margin-top: 10px;"><small>Check console/terminal for code if email not configured</small></p>
        </div>
      </div>
    </div>

    <div class="auth-decoration">
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
      <div class="floating-shape shape-3"></div>
    </div>
  </div>

  <script>
    const codeInputs = document.querySelectorAll('.code-input');

    codeInputs.forEach((input, index) => {
      input.addEventListener('input', function () {
        if (this.value.length === 1) {
          if (index < codeInputs.length - 1) {
            codeInputs[index + 1].focus();
          }
        }
      });

      input.addEventListener('keydown', function (e) {
        if (e.key === 'Backspace' && this.value === '' && index > 0) {
          codeInputs[index - 1].focus();
        }
      });

      input.addEventListener('paste', function (e) {
        e.preventDefault();
        const text = (e.clipboardData || window.clipboardData).getData('text');
        const digits = text.replace(/\D/g, '').slice(0, 6);
        digits.split('').forEach((digit, i) => {
          if (codeInputs[i]) codeInputs[i].value = digit;
        });
        if (digits.length > 0) {
          codeInputs[Math.min(digits.length, 5)].focus();
        }
      });
    });

    document.getElementById('verifyForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const errorEl = document.getElementById('verifyError');
      const successEl = document.getElementById('verifySuccess');
      errorEl.style.display = 'none';
      successEl.style.display = 'none';

      let code = '';
      codeInputs.forEach(input => code += input.value);

      if (code.length !== 6) {
        errorEl.textContent = 'Please enter the complete 6-digit code';
        errorEl.style.display = 'block';
        return;
      }

      const btn = this.querySelector('.auth-btn');
      btn.classList.add('loading');
      btn.innerHTML = '<span class="spinner"></span>';

      try {
        const response = await fetch('/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: code })
        });

        const data = await response.json();

        if (data.success) {
          successEl.textContent = 'Email verified successfully!';
          successEl.style.display = 'block';
          document.querySelector('.auth-card').classList.add('animate-slide-out');
          setTimeout(() => { window.location.href = data.redirect; }, 800);
        } else {
          errorEl.textContent = data.message;
          errorEl.style.display = 'block';
          errorEl.classList.add('shake');
          setTimeout(() => errorEl.classList.remove('shake'), 500);
          btn.classList.remove('loading');
          btn.innerHTML = '<span>Verify</span><i class="fas fa-check"></i>';
        }
      } catch (err) {
        errorEl.textContent = 'Connection error. Please try again.';
        errorEl.style.display = 'block';
        btn.classList.remove('loading');
        btn.innerHTML = '<span>Verify</span><i class="fas fa-check"></i>';
      }
    });

    async function resendCode() {
      const btn = document.getElementById('resendBtn');
      const successEl = document.getElementById('verifySuccess');
      const errorEl = document.getElementById('verifyError');

      btn.disabled = true;
      btn.textContent = 'Sending...';

      try {
        const response = await fetch('/resend-code', { method: 'POST' });
        const data = await response.json();

        if (data.success) {
          successEl.textContent = 'New code sent!';
          successEl.style.display = 'block';
          errorEl.style.display = 'none';

          let countdown = 30;
          const timer = setInterval(() => {
            btn.textContent = `Resend in ${countdown}s`;
            countdown--;
            if (countdown < 0) {
              clearInterval(timer);
              btn.disabled = false;
              btn.textContent = 'Resend Code';
            }
          }, 1000);
        }
      } catch (err) {
        errorEl.textContent = 'Failed to resend code';
        errorEl.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Resend Code';
      }
    }
  </script>
  <!-- Add to ALL HTML templates before </body> -->
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(function (registration) {
            console.log('SW registered:', registration.scope);

            // Check for updates every 30 minutes
            setInterval(function () {
              registration.update();
            }, 30 * 60 * 1000);
          })
          .catch(function (error) {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
